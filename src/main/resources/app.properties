sql.insertUsuarioSocio=INSERT INTO usuarios (nombre, apellido, tipo_documento, documento, fecha_nacimiento, domicilio, email, "contraseña", tipo_usuario, id_categoria_socio, dificultad_auditiva, "lenguaje_señas", participa_subcomision, id_subcomision, numero_socio)VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, nextval('usuarios_numero_socio_seq')) RETURNING numero_socio;
