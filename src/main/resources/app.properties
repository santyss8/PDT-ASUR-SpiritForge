sql.updateUsuarioSocio=UPDATE usuarios SET tipo_usuario=?, id_categoria_socio=?, dificultad_auditiva=?, "lenguaje_señas"=?, participa_subcomision=?, id_subcomision=?, numero_socio=nextval('usuarios_numero_socio_seq') WHERE documento = ? RETURNING numero_socio;
