sql.insertUsuario=INSERT INTO usuarios(nombre, apellido, tipo_documento, documento, domicilio, email, "contraseña", tipo_usuario, fecha_nacimiento) VALUES (?, ?, ?, ?, ?, ?, ?, ?, ?);
